<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeLib-login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><img src="https://media3.giphy.com/media/0y9KkTJ0W3yOZbwpui/giphy.gif?cid=6c09b952wmo91y5nx8534bu3lp5ir21nn8h3fpzo5p9b0emr&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt=""> HomeLib</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Search" id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#featured">Genre</a>
                <a href="#arrivals">Trending<s/a>
                <a href="#reviews">Reviews</a>
                <a href="#blogs">My Books</a>
            </nav>
        </div>
   </header>

   <nav class="bottom-navbar">
    <a href="#home" class="fas fa-home"></a>
    <a href="#featured" class="fas fa-list" ></a>
    <a href="#arrivals" class="fas fa-tags"><s/a>
    <a href="#reviews" class="fas fa-comments"></a>
    <a href="#blogs" class="fas fa-blog"></a>
</nav>

<div class="login-form-container">

    

    <form action="">
        <div id="close-login-btn" class="fas fa-times"></div>
        <h3>Login</h3>
        <div class="input-box">
            <span class="icon"><i class="bi bi-person-fill"></i></span>
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <span class="icon"><i class="bi bi-lock-fill"></i></span>
            <input type="password" required id="password"></span>
            <span><i class="fa fa-eye" id="eye" aria-hidden="true" onclick="toogle()"></i></span>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox" class="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button onclick="document.location='http://127.0.0.1:5500/website.html'">Login</button> 
        <div class="register-link">
            <p class="pta">Don't have an account? <a href="http://127.0.0.1:5501/signup.html" id="signup-btn">Register</a></p>
        </div>
        <div class="media-options">
            <a href="#" class="b">
                <span class="icon1"><i class="bi bi-google"></i></span>
                <span class="google">Login with Google</span>
            </a><br>
            <a href="#" class="c">
                <span class="icon2"><i class="bi bi-facebook"></i></span>
                <span class="facebook">Login with facebook</span>
            </a>
        </div>
    </form>

</div>



<section class="home" id="home">

    <div class="row">
    <div class="content">
        <h3>Hi! We're HomeLib.</h3>
        <p class="pg">The world's most-loved virtual library,</p>
            <p class="pg">feel-like-home platform</p>
        <a href="#" class="btn">Read now</a>
    </div>

    <div class="swiper books-slider">
        <div class="swiper-wrapper">

        <a href="#" class="swiper-slide"><img src="book-1.png" alt=""></a>
        <a href="#" class="swiper-slide"><img src="book-2.png" alt=""></a>
        <a href="#" class="swiper-slide"><img src="book-3.png" alt=""></a>
        <a href="#" class="swiper-slide"><img src="book-4.png" alt=""></a>
        <a href="#" class="swiper-slide"><img src="book-5.png" alt=""></a>
        <a href="#" class="swiper-slide"><img src="book-6.png" alt=""></a>

        </div>
        <img src="stand.png" class="stand" alt="">
    </div>
</div>

</section>










<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    searchForm=document.querySelector('.search-form');
    
    document.querySelector('#search-btn').onclick = () =>{
    
        searchForm.classList.toggle('active');
    }
    
    let loginForm =document.querySelector('.login-form-container')
    
    document.querySelector('#log-in-btn').onclick = () =>{
        loginForm.classList.toggle('active');
    }

    
    window.onscroll=() =>{
    
    searchForm.classList.remove('active');
    
    if(window.scrollY >80){
    document.querySelector('.header .header-2').classList.add('active');
    }
    else{
    document.querySelector('.header .header-2').classList.remove('active');
    }
    
    }
    window.onload=() =>{
    
    if(window.scrollY >80){
    document.querySelector('.header .header-2').classList.add('active');
    }
    else{
    document.querySelector('.header .header-2').classList.remove('active');
    }
    };
    </script>
    <script>
        var swiper = new Swiper(".books-slider", {
            loop:true,
            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
          breakpoints: {
            0: {
              slidesPerView: 1,
            },
            768: {
              slidesPerView: 2,
            },
            1024: {
              slidesPerView: 3,
            },
          },
        });
    </script>
    <script>
        var state=false;
        function toogle(){
            if (state){
                document.getElementById("password").setAttribute("type", "password");
                document.getElementById("eye").style.color='#7a797e';
                state=false;
            }
            else{
                document.getElementById("password").setAttribute("type", "text");
                document.getElementById("eye").style.color='#219150';
                state=true;
            }
            }
    </script>
    
</body>
</html>
